<div class="register-page">
    <div class="container">
		<div class="site-hero">
			<div class="site-signup">
				<h1 class="wow zoomIn animated">Register</h1>
				<div class="form-wrap" ng-controller="ExampleController">
					<form novalidate class="simple-form">
						<input type="text" ng-model="user.fname" class="form-control" placeholder="Name" />
						<input type="text" ng-model="user.lname" class="form-control" placeholder="Surname" />
						<input type="email" ng-model="user.email" class="form-control" placeholder="Email" />
						<input type="password" ng-model="user.password" class="form-control" placeholder="Password" />						
						<input type="password" ng-model="user.password" class="form-control" placeholder="Password Agian" />															
						<div class="d-flex justify-content-between align-items-center btn-groups">
							<input type="button" ng-click="reset()" value="Cancel" class="btn-cancel" />
							<input type="submit" ng-click="update(user)" value="Confirm" class="btn-submit" />
						  </div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
