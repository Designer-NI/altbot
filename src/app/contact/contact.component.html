<div class="contact-page site-hero-bg">
    <div class="site-hero">        
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="hero-left wow fadeInLeft animated">
                        <h1>Our contacts</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<section class="site-contact">
	<div class="container">
		<div class="row">
			<div class="col-md-11">
		<div class="contact-box text-center">
			<div class="row">
				<div class="col-md-6">
					<h2 class="wow zoomIn animated">Thank you for your interest in Al.t.bot trading bot!</h2>
					<h4>We appreciate any comment, question or feedback you may have. Feel free to contact us anytimewhen you need our help. Our Support Team will respond as soon as possible.</h4>					
					<p>Email: <span>info@altbot.net</span></p>
					<p>Chat: <span>Telegram/altbot</span></p>
					
				</div>
				<div class="col-md-6">
					<h2 class="wow zoomIn animated">Send message</h2>
					<div class="form-wrap" ng-controller="ExampleController">
                        <form novalidate class="simple-form">
                          <input type="text" ng-model="user.name" class="form-control" placeholder="Name" />
                          <input type="email" ng-model="user.email" class="form-control" placeholder="Email" />
                          <textarea rows="2" cols="50" placeholder="Email"></textarea>
                          <div class="d-flex justify-content-end align-items-end btn-groups">
                            
                            <input type="submit" ng-click="update(user)" value="Send" class="btn-submit" />
                          </div>
                        </form>
                      </div>
				</div>
			</div>
		</div>
			</div>
		</div>
	</div>
</section>
